<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat App</title>
    <!-- Correctly link the CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

        <div id="messages"></div>

    <!-- Your client JS -->
    <script src="client.js"></script>
</body>
</html>
