<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatter - A real time chat app</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Username Modal -->
  <div id="username-modal" class="modal">
    <div class="modal-content">
      <h2>Enter your username</h2>
      <input type="text" id="username-input" placeholder="Your name">
      <button id="username-submit">Join Chat</button>
    </div>
  </div>

  <!-- Chat Container -->
  <div id="chat-container">
    <div id="header">
      <h2>Chatter </h2>
      <div class="theme-selector">
        <button id="theme-btn">Change Theme ▼</button>
        <div id="theme-dropdown" class="dropdown hidden">
          <div class="theme-option" data-theme="light">🌞 Light</div>
          <div class="theme-option" data-theme="dark">🌙 Dark</div>
        </div>
      </div>
    </div>

    <div id="messages"></div>
    <div id="input-area">
      <input id="message-input" type="text" placeholder="Upto something...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
